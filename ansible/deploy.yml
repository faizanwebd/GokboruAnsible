---
- name: Deploy GokBoru React Website to EC2
  hosts: webservers
  become: yes
  gather_facts: yes

  roles:
    - webserver

  post_tasks:
    - name: Display deployment completion message
      debug:
        msg: |
          ================================================
          Deployment completed successfully!
          ================================================
          Your website is now accessible at:
          - http://{{ ansible_host }}
          ================================================
